<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./03-carousel.css" />
    <script defer src="./03-carousel.js"></script>
    <script
      src="https://kit.fontawesome.com/4646fb7bcc.js"
      crossorigin="anonymous"
    ></script>
    <title>Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Our Reviews</h1>
        <div class="underline"></div>
      </div>
      <div class="wrapper">
        <div class="image__wrapper">
          <img class="image" src="./img/01.jpg" alt="01.png" />
        </div>
        <div id="info__wrapper">
          <h4 id="name" class="info__items">Susan Smith</h4>
          <p id="job" class="info__items">WEB DEVELOPER</p>
          <p id="info" class="info__items">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry
          </p>
        </div>
        <div class="btn__wrapper">
          <div class="btns">
            <button id="left__btn" class="btn">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button id="right__btn" class="btn">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <button class="random__btn" onclick="randomClick()">
            Surprise Me
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
