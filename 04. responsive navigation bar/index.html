<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4646fb7bcc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="nav">
      <div id="nav__title">
        <h1 class="title">
          Coding
          <span>Addict</span>
        </h1>
        <button id="nav__btn">
          <i class="fa-solid fa-bars fa-xl" style="color: dodgerblue"></i>
        </button>
      </div>
      <ul id="nav__container">
        <li class="nav__item">Home</li>
        <li class="nav__item">About</li>
        <li class="nav__item">Projects</li>
        <li class="nav__item">Contact</li>
      </ul>
      <div id="nav__images">
        <a
          class="nav__image"
          href="https://ko-kr.facebook.com/"
          style="color: dodgerblue"
          ><i class="fa-brands fa-facebook fa-xl"></i
        ></a>
        <a
          class="nav__image"
          href="https://twitter.com/?lang=ko"
          style="color: dodgerblue"
          ><i class="fa-brands fa-twitter fa-xl"></i
        ></a>
        <a
          class="nav__image"
          href="https://kr.linkedin.com/"
          style="color: dodgerblue"
          ><i class="fa-brands fa-linkedin fa-xl"></i
        ></a>
        <a
          class="nav__image"
          href="https://www.instagram.com/"
          style="color: dodgerblue"
          ><i class="fa-brands fa-instagram fa-xl"></i
        ></a>
        <a
          class="nav__image"
          href="https://section.blog.naver.com/BlogHome.naver?directoryNo=0&currentPage=1&groupId=0"
          style="color: dodgerblue"
          ><i class="fa-solid fa-blog fa-xl"></i
        ></a>
      </div>
    </nav>
  </body>
</html>
