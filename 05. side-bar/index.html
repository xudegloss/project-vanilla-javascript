<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4646fb7bcc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <nav id="sidebar__container">
        <div id="header">
          <h1 id="title">Coding <span>Addict</span></h1>
          <button id="title__btn">
            <i class="fa-solid fa-xmark fa-4x" style="color: #c60e01"></i>
          </button>
        </div>
        <ul id="container__items">
          <li class="container__item"><div>Home</div></li>
          <li class="container__item"><div>About</div></li>
          <li class="container__item"><div>Projects</div></li>
          <li class="container__item"><div>Contact</div></li>
        </ul>
        <footer id="footer" class="footer__items">
          <a href="" class="footer__item"
            ><i
              class="fa-brands fa-facebook fa-xl item"
              style="color: #49a6e9"
            ></i
          ></a>
          <a href="" class="footer__item">
            <i
              class="fa-brands fa-twitter fa-xl item"
              style="color: #49a6e9"
            ></i>
          </a>
          <a href="" class="footer__item">
            <i
              class="fa-brands fa-instagram fa-xl item"
              style="color: #49a6e9"
            ></i>
          </a>
          <a href="" class="footer__item">
            <i class="fa-solid fa-blog fa-xl item" style="color: #49a6e9"></i>
          </a>
          <a href="" class="footer__item">
            <i class="fa-brands fa-line fa-xl item" style="color: #49a6e9"></i>
          </a>
        </footer>
      </nav>
      <button id="sidebar__btn">
        <i class="fa-solid fa-bars fa-4x" style="color: #49a6e9"></i>
      </button>
    </div>
  </body>
</html>
